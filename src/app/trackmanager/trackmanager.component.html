<p-table [value]="tracks" [tableStyle]="{ 'min-width': '50rem' }" [paginator]="true" [rows]="20"
    [rowsPerPageOptions]="[5, 10, 20, 30, 40]">
    <ng-template #header>
        <tr>
            <th>StartTimestamp</th>
            <th>EndTimestamp</th>
            <th>Distance</th>
            <th>Average speed</th>
        </tr>
    </ng-template>
    <ng-template #body let-track>
        <tr>
            <td>{{ track.startTimestamp }}</td>
            <td>{{ track.endTimestamp }}</td>
            <td>{{ track.distanceMeters }}</td>
            <td>{{ track.averageSpeedKph }}</td>
        </tr>
    </ng-template>
</p-table>

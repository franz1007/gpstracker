<p-table [value]="tracks" [tableStyle]="{ 'min-width': '50rem' }" [paginator]="true" [rows]="20"
    [rowsPerPageOptions]="[5, 10, 20, 30, 40]" [globalFilterFields]="['name', 'country.name', 'representative.name', 'category']">
    <ng-template #header>
        <tr>
            <th>StartTimestamp</th>
            <th>EndTimestamp</th>
            <th>Distance</th>
            <th>Average speed</th>
            <th>category</th>
        </tr>
        <tr>
            <th>test</th>
            <th>test2</th>
            <th>test3</th>
            <th>test4</th>
            <th>
                <p-columnFilter field="category" matchMode="equals" [showMenu]="false">
                    <ng-template #filter let-value let-filter="filterCallback">
                        <p-select
                            [ngModel]="value"
                            [options]="statuses"
                            (onChange)="filter($event.value)"
                            placeholder="Select One"
                            [showClear]="true">
                            <ng-template let-option #item>
                                <p-tag [value]="option.value" [severity]="option.value" />
                            </ng-template>
                        </p-select>
                    </ng-template>
                </p-columnFilter>
            </th>
        </tr>
    </ng-template>
    <ng-template #body let-track>
        <tr>
            <td>{{ track.startTimestamp }}</td>
            <td>{{ track.endTimestamp }}</td>
            <td>{{ track.distanceMeters }}</td>
            <td>{{ track.averageSpeedKph }}</td>
            <td>{{ track.category }}</td>
        </tr>
    </ng-template>
</p-table>
